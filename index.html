<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>🎨 El Monstruo de los Colores</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background: #f7fbff;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      /* 🔹 Por defecto (monitores grandes): una sola fila horizontal */
      #top {
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        gap: 18px;
        margin-top: 10px;
        overflow-x: auto;
      }

      .top-mon {
        width: 130px;
        height: 130px;
        border: 3px solid #666;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: white;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        flex-shrink: 0;
      }

      .top-mon:hover {
        transform: scale(1.05);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      .top-mon img {
        width: 80%;
        height: 80%;
        object-fit: fill;
        border-radius: 5px;
      }

      #commander {
        margin: 30px auto;
        width: 220px;
        height: 220px;
        border: 4px solid #888;
        border-radius: 16px;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #commander img {
        width: 100%;
        height: 80%;
        object-fit: fill;
        border-radius: 12px;
      }

      #mensaje {
        font-size: 20px;
        margin-top: 18px;
        min-height: 28px;
      }

      #startBtn {
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #4caf50;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #startBtn:hover {
        background: #45a049;
      }

      /* 🔹 En pantallas medianas (tablets) → mostrar 3 por fila */
      @media (max-width: 900px) {
        #top {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 14px;
          justify-items: center;
        }

        .top-mon {
          width: 110px;
          height: 110px;
        }
      }

      /* 🔹 En celulares pequeños */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.4rem;
        }

        #top {
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
        }

        .top-mon {
          width: 95px;
          height: 95px;
          border-width: 2px;
        }

        #commander {
          width: 180px;
          height: 180px;
        }

        #mensaje {
          font-size: 18px;
        }

        #startBtn {
          font-size: 15px;
          padding: 8px 14px;
        }
      }

      /* 🔹 Ultra pequeño (por debajo de 400px) */
      @media (max-width: 400px) {
        .top-mon {
          width: 85px;
          height: 85px;
        }

        #commander {
          width: 160px;
          height: 160px;
        }

        #mensaje {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>🎨 Los Colores De La Inclusión</h1>

    <div id="top">
      <div class="top-mon" data-color="rojo">
        <img src="monster_red.jpg" alt="rojo" />
      </div>
      <div class="top-mon" data-color="naranja">
        <img src="monster_orange.jpg" alt="naranja" />
      </div>
      <div class="top-mon" data-color="amarillo">
        <img src="monster_yellow.jpg" alt="amarillo" />
      </div>
      <div class="top-mon" data-color="verde">
        <img src="monster_green.jpg" alt="verde" />
      </div>
      <div class="top-mon" data-color="azul">
        <img src="monster_blue.jpg" alt="azul" />
      </div>
      <div class="top-mon" data-color="blanco">
        <img src="monster_blanco.jpg" alt="blanco" />
      </div>
      <div class="top-mon" data-color="marron">
        <img src="monster_marron.jpg" alt="marron" />
      </div>
      <div class="top-mon" data-color="negro">
        <img src="monster_black.jpg" alt="negro" />
      </div>
      <div class="top-mon" data-color="rosado">
        <img src="monster_pink.jpg" alt="rosado" />
      </div>
    </div>

    <div id="commander">
      <img id="commanderImg" src="comander.jpg" alt="comandante" />
    </div>

    <button id="startBtn">Iniciar</button>
    <div id="mensaje"></div>

    <script>
      const emociones = Array.from(document.querySelectorAll(".top-mon")).map(
        (el) => {
          const color =
            el.dataset.color || el.querySelector("img").alt || "sin nombre";
          const imagen = el.querySelector("img").getAttribute("src");
          return { nombre: color, color: color, imagen: imagen };
        }
      );

      let colorCorrecto = "";
      let running = false;

      const mensajesExito = [
        "¡Muy bien hecho!",
        "¡Excelente trabajo!",
        "¡Lo hiciste muy bien!",
        "¡Perfecto!",
        "¡Genial, lo lograste!",
        "¡Eso es, muy bien!",
        "¡Sabías el color!",
        "¡Buen trabajo!",
      ];

      const mensajesError = [
        "Ups, inténtalo otra vez.",
        "Casi, vuelve a intentarlo.",
        "No te rindas, tú puedes.",
        "Vamos, prueba otra vez.",
        "Sigue intentando.",
        "Piensa un poco más.tu puedes",
        "Ya sabes los colores, inténtalo de nuevo.",
      ];

      function mensajeAleatorio(lista) {
        return lista[Math.floor(Math.random() * lista.length)];
      }

      function speak(texto) {
        if (!("speechSynthesis" in window)) return;
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = "es-ES";
        u.rate = 1;
        window.speechSynthesis.speak(u);
      }

      document.querySelectorAll(".top-mon").forEach((el) => {
        el.addEventListener("click", () => {
          if (!running) return;
          const elegido = el.dataset.color;
          const m = document.getElementById("mensaje");

          if (elegido === colorCorrecto) {
            const texto = mensajeAleatorio(mensajesExito);
            m.textContent = "✅ " + texto;
            m.style.color = "green";
            speak(texto);
            running = false;
          } else {
            const texto = mensajeAleatorio(mensajesError);
            m.textContent = "❌ " + texto;
            m.style.color = "red";
            speak(texto);
          }
        });
      });

      document.getElementById("startBtn").addEventListener("click", () => {
        const e = emociones[Math.floor(Math.random() * emociones.length)];
        colorCorrecto = e.color;

        const ci = document.getElementById("commanderImg");
        const m = document.getElementById("mensaje");

        ci.src = e.imagen;
        m.textContent = "Escoge el color: " + e.nombre;
        m.style.color = "#222";
        speak("Escoge el color " + e.nombre);

        running = true;

        setTimeout(() => {
          ci.src = "comander.jpg";
        }, 1000);
      });
    </script>
  </body>
</html>
